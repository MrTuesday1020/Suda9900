{% extends 'public/index.html' %}
{% load staticfiles%}
{% block index %}
<div style="padding-bottom: 50%;position: relative;margin-left: 25%;margin-bottom: 2%">
	<img src="{{ photo.url }}" alt="..." class="img-thumbnail" style="height: 100%;position:absolute;">
  <!-- <img src="{{ photo.url }}"> -->
</div>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.photo }}
    <button type="submit" class="btn btn-primary btn-lg" style="width: 50%;margin: 10px 25%;">Upload</button>
  </form>

{% endblock %}
