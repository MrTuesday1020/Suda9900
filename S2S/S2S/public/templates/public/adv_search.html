{% extends 'base.html' %}
{% block content %}
{% load staticfiles%}

<div style="margin:10% auto;width:40%;max-width: 500px;min-width: 400px;">
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="form-group row" >
			<label for="name" class="col-sm-2 col-form-label">Keyword</label>
			<div class="col-sm-10">
				<!-- <input type="text" class="form-control" id="name" placeholder="Sydney"> -->
				{{ form.keyword }}
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-sm-6">
				<label for="check_in">Check in</label>
				<!-- <input type="text" class="form-control" id="check_in" data-provide="datepicker" placeholder="dd/mm/yyyy"> -->
				{{ form.check_in }}
			</div>
			<div class="form-group col-sm-6">
				<label for="check_out">Check out</label>
				<!-- <input type="text" class="form-control" id="check_out" data-provide="datepicker" placeholder="dd/mm/yyyy"> -->
				{{ form.check_out }}
			</div>
		</div>
		<div class="form-group row">
			<label for="Adult" class="col-sm col-form-label">Adult</label>
			<div class="col-sm">
				<!-- <input type="number" min="1" max="6" class="form-control" id="Adult" value="1"> -->
				{{ form.adult }}
			</div>
			<label for="Children" class="col-sm col-form-label">Children</label>
			<div class="col-sm">
				<!-- <input type="number" min="0" max="6" class="form-control" id="Children" value="0"> -->
				{{ form.children }}
			</div>
		</div>
		<button type="submit" class="btn btn-primary btn-lg" style="width: 50%;margin: 10px 25%;">Search</button>
	</form>
	<div class="form-group text-center text-danger">
		{{ error }}
	</div>
</div>
{% endblock %}
