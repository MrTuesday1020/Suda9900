{% extends 'base.html' %}
{% block content %}
{% load staticfiles%}
<div id = "image" style="width:100%; height:100%; background:url('../../../static/image/1.jpeg');background-size:100% auto;background-repeat:no-repeat;">
<!-- <img id = "image" src = "../../../static/image/1.jpeg" style="width:100%; height:auto;"> -->
	<br>
	<div id = "margin" style="margin:0%;width:30%;max-width: 650px;min-width: 450px;">
	</div>
	<div id = "margin1" style="margin:5%;width:30%;max-width: 550px;min-width: 450px;background: white;border-radius:5px; overflow: hidden;" class="theme-signin shadow">
	<div id = "margin2" style="margin:10%;width:30%;max-width: 450px;min-width: 350px;">
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="form-row" >
				<div class="col-sm-12" >
				<label style="font-size: 27px;font-weight:bold">Book unique homes and experiences.</label>
				</div>
			</div>
			<br>
			<div class="form-row">
				<div class="col-sm-12" >
				<label style="font-size: 10px;font-weight:bold">Keyword</label>
				
					<!-- <input type="text" class="form-control" id="name" placeholder="Sydney"> -->
					{{ form.keyword }}
				
			</div>
			</div>
			<div class="form-row">
				<div class="form-group col-sm-6">
					<label for="check_in" style="font-size: 10px;font-weight:bold">Check in</label>
					<!-- <input type="text" class="form-control" id="check_in" data-provide="datepicker" placeholder="dd/mm/yyyy"> -->
					{{ form.check_in }}
				</div>
				<div class="form-group col-sm-6">
					<label for="check_out" style="font-size: 10px;font-weight:bold">Check out</label>
					<!-- <input type="text" class="form-control" id="check_out" data-provide="datepicker" placeholder="dd/mm/yyyy"> -->
					{{ form.check_out }}
				</div>
			</div>
			<div class="form-group row">
				<label for="Adult" class="col-sm col-form-label" style="font-size: 10px;font-weight:bold">Adult</label>
				<div class="col-sm">
					<!-- <input type="number" min="1" max="6" class="form-control" id="Adult" value="1"> -->
					{{ form.adult }}
				</div>
				<label for="Children" class="col-sm col-form-label" style="font-size: 10px;font-weight:bold">Children</label>
				<div class="col-sm">
					<!-- <input type="number" min="0" max="6" class="form-control" id="Children" value="0"> -->
					{{ form.children }}
				</div>
			</div>
			<hr>
			<button type="submit" class="btn btn-primary btn-lg" style="width: 50%;margin: 10px 25%;">Search</button>
		</form>
	</div>

	<div class="form-group text-center text-danger">
		{{ error }}
	</div>
</div>

</div>
<script type="text/javascript">
var image = document.getElementById("image")
var p = document.getElementById("margin")
var para = document.getElementById("margin1")
var para1 = document.getElementById("margin2")
var winWidth = 0;
var winHeight = 0;

$("#checkin").datepicker({
	startDate: '+0d',
    format: "dd/mm/yyyy",
});

$("#checkout").datepicker({
    startDate: '+1d',
    format: "dd/mm/yyyy",
});

function findDimensions() 
{

if (window.innerWidth)
winWidth = window.innerWidth;
if (window.innerHeight)
winHeight = window.innerHeight
if (winWidth < 1158){
	image.style.minWidth = "600px"
	p.style.margin = "25%";
	para.style.margin = "0px";
	para.style.width = "100%";
	para.style.minWidth = "100%";
	para.style.borderRadius = "0%";
	para.style.overflow = "hidden";
	para1.style.margin = "10%";
	para1.style.width = "100%";
	para1.style.minWidth = "80%";
}else{
	p.style.margin = "0px"
	para.style.margin = "5%";
	para.style.width = "30%";
	para.style.maxWidth = "550px";
	para.style.minWidth = "450px";
	para.style.background = "white";
	para.style.borderRadius = "5px";
	para.style.overflow = "hidden";
	para1.style.margin = "10%";
	para1.style.width = "30%";
	para1.style.maxWidth = "450px";
	para1.style.minWidth = "350px";
}


}
findDimensions();

window.onresize=findDimensions;

</script>

{% endblock %}
