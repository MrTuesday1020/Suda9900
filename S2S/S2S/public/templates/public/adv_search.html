{% extends 'base.html' %}
{% block content %}
{% load staticfiles%}
<div style="width:1380px; height:800px; background:url('../../../static/image/1.jpeg');background-size:1450px 800px;background-repeat:no-repeat;">
	<br>
	<div style="margin:10%;width:30%;max-width: 550px;min-width: 450px;background: white;border-radius:5px; overflow: hidden;">
	<div style="margin:10%;width:30%;max-width: 450px;min-width: 350px;">
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="form-row" >
				<div class="col-sm-12" >
				<label style="font-size: 27px;font-weight:bold">Book unique homes and experiences.</label>
				</div>
			</div>
			<br>
			<div class="form-row">
				<div class="col-sm-12" >
				<label style="font-size: 10px;font-weight:bold">Keyword</label>
				
					<!-- <input type="text" class="form-control" id="name" placeholder="Sydney"> -->
					{{ form.keyword }}
				
			</div>
			</div>
			<div class="form-row">
				<div class="form-group col-sm-6">
					<label for="check_in" style="font-size: 10px;font-weight:bold">Check in</label>
					<!-- <input type="text" class="form-control" id="check_in" data-provide="datepicker" placeholder="dd/mm/yyyy"> -->
					{{ form.check_in }}
				</div>
				<div class="form-group col-sm-6">
					<label for="check_out" style="font-size: 10px;font-weight:bold">Check out</label>
					<!-- <input type="text" class="form-control" id="check_out" data-provide="datepicker" placeholder="dd/mm/yyyy"> -->
					{{ form.check_out }}
				</div>
			</div>
			<div class="form-group row">
				<label for="Adult" class="col-sm col-form-label" style="font-size: 10px;font-weight:bold">Adult</label>
				<div class="col-sm">
					<!-- <input type="number" min="1" max="6" class="form-control" id="Adult" value="1"> -->
					{{ form.adult }}
				</div>
				<label for="Children" class="col-sm col-form-label" style="font-size: 10px;font-weight:bold">Children</label>
				<div class="col-sm">
					<!-- <input type="number" min="0" max="6" class="form-control" id="Children" value="0"> -->
					{{ form.children }}
				</div>
			</div>
			<hr>
			<button type="submit" class="btn btn-primary btn-lg" style="width: 50%;margin: 10px 25%;">Search</button>
		</form>
	</div>

	<div class="form-group text-center text-danger">
		{{ error }}
	</div>
</div>
</div>

{% endblock %}
