{% extends 'base.html' %}
{% load staticfiles%}
{% block content %}

<div style="width:80%;margin: 0 auto;">
	<div class="row">
		<div class="col-3">
			<nav id="navbar" class="navbar navbar-light">
				<nav class="nav nav-pills flex-column">
					<a class="nav-link" href="{% url 'public:profile' %}">Profile</a>
					<a class="nav-link" href="{% url 'public:upload_photo' %}">Photo</a>
					<a class="nav-link" href="#">History</a>
					

					{% if request.session.account.is_landlord %}

					<a class="nav-link" href="{% url 'landlord:add_house' %}">Add House</a>
					<a class="nav-link" href="{% url 'landlord:manage_house' %}">Manage Houses</a>
					{% endif %}
				</nav>
			</nav>
		</div>
		<div class="col-9">
			{% block index %}
			{% endblock %}
		</div>
	</div>
</div>

<img src="{{ user.photo.url }}">

{% endblock %}
