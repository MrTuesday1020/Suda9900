{% extends 'base.html' %}
{% block content %}

<div style="width: 50%;margin: 5% auto;max-width: 500px">
	<form method="post" enctype="multipart/form-data" class="theme-signin shadow" style="padding: 10%">
		{% csrf_token %}
		<div class="form-group">
			<label for="Email">Email address</label>
			{{ form.email }}
		</div>
		<div class="form-group">
			<label for="Password">Password</label>
			{{ form.password }}
		</div>
		<button type="submit" class="btn btn-primary btn-lg" style="width: 50%;margin: 10px 25%;">Login</button>
	</form>

	<div class="form-group text-center text-danger">
		{{ error }}
	</div>
</div>

{% endblock %}
