{% extends 'base.html' %}
{% block content %}

<div style="width: 50%;margin: 0 auto;max-width: 500px">
	<div class="form-group btn-warning">
		here is an error only display when login unsuccess.
	</div>
	<form method="post" enctype="multipart/form-data" class="theme-signin">
		{% csrf_token %}
		<div class="form-group">
			<label for="Email">Email address</label>
			{{ form.email }}
		</div>
		<div class="form-group">
			<label for="Password">Password</label>
			{{ form.password }}
		</div>
		<div class="form-group">
			<div class="form-check">
				<label class="form-check-label" style="font-weight: 800;font-size: 18px;">
					{{ form.is_landlord }}Log in as a Landlord.
				</label>
			</div>
		</div>
		<button type="submit" class="btn btn-primary btn-lg" style="width: 50%;margin: 10px 25%;">Login</button>
	</form>
</div>

{% endblock %}
