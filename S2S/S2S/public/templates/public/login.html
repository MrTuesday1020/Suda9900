{% extends 'base.html' %}
{% load staticfiles%}
{% block content %}

<div style="width: 50%;margin: 0 auto;max-width: 500px">
	<div class="form-group btn-warning">
		here is an error only display when login unsuccess.
	</div>
	<form class="theme-signin" name="loginform" action="" method="post">
		<div class="form-group">
			<label for="Email">Email address</label>
			<input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email">
		</div>
		<div class="form-group">
			<label for="Password">Password</label>
			<input type="password" class="form-control" id="Password" placeholder="Password">
		</div>
		<div class="form-group">
			<div class="form-check">
				<label class="form-check-label" style="font-weight: 800;font-size: 18px;">
					<input class="form-check-input" type="checkbox"> Log in as a Landlord.
				</label>
			</div>
		</div>
		<button type="submit" class="btn btn-primary btn-lg" style="width: 50%;margin: 10px 25%;">Login</button>
	</form>
</div>

{% endblock %}
