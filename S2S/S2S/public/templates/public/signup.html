{% extends 'base.html' %}
{% load staticfiles%}
{% block content %}

<div style="width:50%;margin: 0 auto">
	<form>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="Username">Username</label>
				<input type="text" class="form-control" id="Username">
			</div>
			<div class="form-group col-md-6">
				<label for="Password">Password</label>
				<input type="password" class="form-control" id="Password">
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="FirstName">First Name</label>
				<input type="text" class="form-control" id="FirstName">
			</div>
			<div class="form-group col-md-6">
				<label for="LastName">Last Name</label>
				<input type="password" class="form-control" id="LastName">
			</div>
		</div>
		<div class="form-group">
			<label for="Email">Email</label>
			<input type="email" class="form-control" id="Email" placeholder>
		</div>

		<div class="form-group">
			<div class="form-check">
				<label class="form-check-label" style="font-weight: 800;font-size: 18px;">
					<input class="form-check-input" type="checkbox"> I want to be a Landlord.
				</label>
			</div>
		</div>
		<button type="submit" class="btn btn-primary btn-lg" style="width: 50%;margin: 10px 25%;">Sign Up</button>
		<div class="form-group btn-warning">
			add a function: if the input is empty, disabled submit.
		</div>
		<div class="form-group btn-warning">
			show success message here, turn to login page from the email link.
		</div>
	</form>
</div>

{% endblock %}
