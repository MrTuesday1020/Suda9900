{% extends 'base.html' %}
{% block content %}

<div style="width:50%;margin: 0 auto">

	{% if error %}
	<div class="form-group text-center text-danger">
		{{ error }}
	</div>
	{% endif %}

	<form method="post" enctype="multipart/form-data" class="theme-signin">
		{% csrf_token %}
		<div class="form-group">
			<label for="Username">Username</label>
			{{ form.username }}
		</div>
		<div class="form-group">
			<label for="Email">Email</label>
			{{ form.email }}
		</div>
		<div class="form-group">
			<label for="Password">Password 
				<small id="passwordHelp" class="text-muted">
					(Must be longer than 6 characters)
				</small>
			</label>
			{{ form.password }}
		</div>
		<div class="form-group">
			<label for="Password">Confirm Password</label>
			{{ form.confirm_password }}
		</div>

		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="Gender">Gender</label> {{ form.gender }}
			</div>
		</div>

		<div class="form-group">
			<div class="form-check">
				<label class="form-check-label" style="font-weight: 800;font-size: 18px;">
					{{ form.is_landlord }} I want to be a Landlord.
				</label>
			</div>
		</div>
		<button type="submit" class="btn btn-primary btn-lg" style="width: 50%;margin: 10px 25%;">Sign Up</button>
	</form>
</div>

{% endblock %}
