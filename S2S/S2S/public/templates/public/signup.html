{% extends 'base.html' %}
{% block content %}

<div style="width:50%;margin: 0 auto">

	{% if error %}
	<div class="form-group text-center text-danger">
		{{ error }}
	</div>
	{% endif %}

	<form method="post" enctype="multipart/form-data" class="theme-signin">
		{% csrf_token %}
		<div class="form-group">
			<label for="Username">Username</label>
			{{ form.username }}
		</div>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="FirstName">First Name</label>
				{{ form.first_name }}
			</div>
			<div class="form-group col-md-6">
				<label for="LastName">Last Name</label>
				{{ form.last_name }}
			</div>
		</div>
		<div class="form-group">
			<label for="Email">Email</label>
			{{ form.email }}
		</div>
		<div class="form-group">
			<label for="Password">Password 
				<small id="passwordHelp" class="text-muted">
					(Must be longer than 6 characters)
				</small>
			</label>
			{{ form.password }}
		</div>
		<div class="form-group">
			<label for="Password">Confirm Password</label>
			{{ form.confirm_password }}
		</div>

<!-- add three elements -->
		<div class="form-group">
			<label for="Phone">Phone</label>
			<input type="text" class="form-control" id="Phone">
		</div>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="Gender">Gender</label>
				<select id="Gender" class="form-control">
					<option selected>Male</option>
					<option>Female</option>
					<option>Other</option>
				</select>
			</div>
			<div class="form-group col-md-6">
				<label for="Dob">DOB </label>
				<small id="dobHelp" class="text-muted">
					(DD-MM-YYYY)
				</small>
				<input type="text" class="form-control" id="Dob">
			</div>
		</div>
<!-- add end -->

		<div class="form-group">
			<div class="form-check">
				<label class="form-check-label" style="font-weight: 800;font-size: 18px;">
					{{ form.is_landlord }} I want to be a Landlord.
				</label>
			</div>
		</div>
		<button type="submit" class="btn btn-primary btn-lg" style="width: 50%;margin: 10px 25%;">Sign Up</button>
	</form>
</div>

{% endblock %}
