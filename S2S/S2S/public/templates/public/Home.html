
{% extends 'base.html' %}
{% load staticfiles%}
{% block content %}

<div style= "padding-let: 2%;padding-right: 50%; background-image: url(../../../static/image/HOUSE.jpg);
background-repeat:no-repeat ;
background-size:100% 100%;
background-attachment: fixed;"  >
    <form style="  background-color: transparent;padding-left: 2% " class ="" id = "" action = "" role="form">
       <div class="form-group" style="padding-right: 10%" >
           <label for="name">Where</label>
           <input   type="text" class="form-control" id="name"  placeholder="Sydney">
       </div>
       <div class="form-group">
           <table>
               <tr>
                   <td>
                       <div >
                           <label for="check_in">CHECK IN</label>
                           <input type="text" class="form-control" id="check_in"  placeholder="dd-mm-yyyy">
                       </div>
                   </td>
                   <td>
                       <div class="rightDiv1">
                           <label for="check_out">CHECK OUT</label>
                           <input type="text" class="form-control" id="check_out"  placeholder="dd-mm-yyyy">
                       </div>
                   </td>
               </tr>
           </table>
       </div>
       <div class="form-group">
            <label for="adult">Adult</label>

           <select id="adult">
               <option value="1">1</option>
               <option value="2">2</option>
           </select>
           <label for="children">Children</label>
           <select id="children">
               <option value="1">1</option>
               <option value="2">2</option>
           </select>
       </div>
       <div>
           <button type="submit" style="width: 50%;color: #1BB3E9;background-color: #5a6268" aria-busy="false">
               <span>Search</span></span>
           </button>
       </div>
   </form>

</div>
    <script>
  $(function() {
    $( "#check_in" ).datepicker();
    $( "#check_out" ).datepicker();

  });
  </script>

{% endblock %}
