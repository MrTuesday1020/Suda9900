{% extends 'public/index.html' %}
{% load staticfiles %}
{% block index %}
<div class="form-group">
    <div class="form-group">
        <p class="text-center" style="font-size: 30px"> {{ post.title }} </p>
    </div><br>
    <div class="form-group row">
        <label class="col-3" style="color: grey">Area</label>
        <label class="col-3">{{ post.area }}</label>
    </div>
    <div class="form-group row">
        <label class="col-3" style="color: grey">Rooms</label>
        <label class="col-3">{{ post.no_of_rooms }}</label>
    </div>
    <div class="form-group row">
        <label class="col-3" style="color: grey">Type</label>
        <label class="col-3">{{ post.rent_type }}</label>
    </div>
    <div class="form-group row">
        <label class="col-3" style="color: grey">Description</label>
        <p class="col-9">{{ post.description }}</p>
    </div>
    <div class="form-group row">
        <label class="col-3" style="color: grey">Name</label>
        <label class="col-3">{{ post.name }}</label>
    </div>
    <div class="form-group row">
        <label class="col-3" style="color: grey">Email</label>
        <label class="col-3">{{ post.email }}</label>
    </div>
    <div class="form-group row">
        <label class="col-3" style="color: grey">Mobile</label>
        <label class="col-3">{{ post.mobile }}</label>
    </div>
</div>

{% endblock %}
