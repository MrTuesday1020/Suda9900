{% extends 'public/index.html' %}
{% load staticfiles %}
{% block index %}

<div class="container">
	{% for house in lp_list %}
	<hr>
	<div class="row">
		<div class="col-sm-2">
			<div style="padding-bottom: 100%;position: relative;">
				<img src="{{ house.picture.photo.url }}" alt="..." class="img-thumbnail" style="height: 100%;position:absolute;">
			</div>
		</div>
		<div class="col-sm-5">
			<div class="display-house-address">
				{{house.address}}
			</div>
			<div class="display-house-name" style="white-space: inherit;">
				{{house.name}}
			</div>
		</div>
		<div class="col-sm">
			<div class="display-housr-date">
				{{house.period_start}} - {{house.period_end}}
			</div>
		</div>
		<div class="col-sm">
			<a href="{% url 'tenant:add_comm' house.id %}" class="btn btn-primary btn-mi" role="button" aria-pressed="true">Add Comment</a>
		</div>
	</div>
	<br>
	{% endfor %}
</div>
<hr>
{% endblock %}
