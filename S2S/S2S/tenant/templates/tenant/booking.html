{% extends 'base.html' %}
{% load staticfiles%}
{% block content %}
<div style="margin:1% auto;width:40%;max-width: 500px;min-width: 400px;">
    <form>
        <div class="form-group ">
            <label style="color:blue;font-size: large;margin-left: 41% ;">BOOKING</label><br><br>
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="check_in">CHECK IN</label>
                    <input type="text" class="form-control" id="check_in" placeholder="dd-mm-yyyy">
                </div>
                <div class="form-group col-sm-6">
                    <label for="check_out">CHECK OUT</label>
                    <input type="text" class="form-control" id="check_out" placeholder="dd-mm-yyyy">
                </div>
            </div>
            <div class="form-group">
                <label>GUESTS</label><br>
                <div class="form-group row">
                    <label for="Adult" class="col-sm col-form-label">Adult</label>
                    <div class="col-sm">
                        <input type="number" min="1" max="6" class="form-control" id="Adult" value="1">
                    </div>
                    <label for="Children" class="col-sm col-form-label">Children</label>
                    <div class="col-sm">
                        <input type="number" min="0" max="6" class="form-control" id="Children" value="0">
                    </div>
                </div>

            </div><hr>
            <div class="form-group">
                <label>Changing Fee</label><a href=""><ion-icon name="help"></ion-icon></a>
                <p class="text-right" >$70.00</p><hr>
            </div>
            <div  class="form-group">
                <label>Service fee</label><a href=""><ion-icon name="help"></ion-icon></a>
                <p class="text-right" >$70.00</p><hr>
            </div>
            <div  class="form-group">
                 <label style="font-weight: bold">Total</label><a href=""><ion-icon name="help"></ion-icon></a>
                <p class="text-right" >$70.00</p>
            </div>
            <div  class="form-group">
                <button type="submit" class="btn btn-danger" style="width: 50%;margin: 10px 25%;">Book</button>
                <p class="text-center" style="font-size: small;color: grey">You wonâ€™t be charged yet</p><hr>
            </div>
            <div class="form-group">
                <p class="text-center" style="font-size:15px;color: slategrey">Price shown is the total trip price, including additional fees and taxes.</p>
            </div>



        </div>
    </form>
</div>

{% endblock %}
