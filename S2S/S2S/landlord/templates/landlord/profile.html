{% extends 'landlord/index.html' %}
{% load staticfiles%}
{% block index %}

<div>
	<form>
		<div class="form-group row">
			<label for="Username" class="col-sm-2 col-form-label">Username</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="Username" placeholder="Username">
			</div>
		</div>
		<div class="form-group row">
			<label for="FirstName" class="col-sm-2 col-form-label">First Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="FirstName" placeholder="First Name">
			</div>
		</div>
		<div class="form-group row">
			<label for="LastName" class="col-sm-2 col-form-label">Last Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="LastName" placeholder="Last Name">
			</div>
		</div>
		<div class="form-group row">
			<label for="Email" class="col-sm-2 col-form-label">Email Address</label>
			<div class="col-sm-10">
				<input type="email" readonly class="form-control-plaintext" id="Email" placeholder="Email">
			</div>
		</div>
		<div class="form-group row">
			<label for="Gender" class="col-sm-2 col-form-label">I Am</label>
			<div class="col-sm-3">
				<select id="Gender" class="form-control">
					<option selected>Male</option>
					<option>Female</option>
					<option>Other</option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label for="Dob" class="col-sm-2 col-form-label">Birth Date</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="Dob" placeholder="DD-MM-YYYY">
			</div>
		</div>
		<div class="form-group row">
			<label for="Phone" class="col-sm-2 col-form-label">Phone Number</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="Phone" placeholder="00-00000000">
			</div>
		</div>
		<div class="form-group row">
			<label for="Profile" class="col-sm-2 col-form-label">Profile</label>
			<div class="col-sm-10">
				<textarea class="form-control" id="Profile" rows="5"></textarea>
			</div>
		</div>
		<button type="submit" class="btn btn-primary btn-lg" style="width: 50%;margin: 10px 25%;">Update</button>
	</form>
</div>

{% endblock %}
