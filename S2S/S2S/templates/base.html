{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>S2S</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/ionicons.css' %}">
</head>
<body>
	<button onclick="topFunction()" id="toTop"><i class="ion-android-arrow-up icon-style"></i></button>
	<div id="header" class="shadow">
		<nav class="navbar navbar-expand-lg navbar-light bg-white navi-bottom">
			<a class="navbar-brand text-primary" href="http://localhost:8000/Home"><b>S2S</b></a>

			<!-- <div class="collapse navbar-collapse" id="navbarSupportedContent"> -->
			<div class="col-md-11">
				<div class="row" id="navbarSupportedContent">
					<form class="form-inline my-2 my-lg-0 mr-auto navi-search text-left" action="#" method="post">
						{% csrf_token %}
						<input type="hidden" name="page" value=1>
						<input class="form-control mr-sm-2" name="keyword" type="search" placeholder="Search for ..." aria-label="Search" required>
						<button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
					</form>
					{% if request.session.account %}
					<ul class="my-navbar-nav text-right">
						<li class="nav-item">
							<a class="navbar-brand text-success" href="#">Hi, {{ request.session.account.username }}</a>
						</li>
						<li class="nav-item">
							<a class="navi-btn my-btn-color" href="#"><i class="ion-ios-bell"></i></a>
						</li>
						<li class="nav-item">
							<a class="navi-btn my-btn-color" href="#"><i class="ion-ios-compose"></i></a>
						</li>
						<li class="nav-item">
							<a class="navi-btn" href="{% url 'blog:logout' %}"><i class="ion-log-out text-danger"></i></a>
						</li>
					{% else %}
					<ul class="my-navbar-nav text-right">
						<li class="nav-item">
							<a class="btn btn-outline-success mr-2" href="http://localhost:8000/login">Log in</a>
						</li>
						<li class="nav-item">
							<a class="btn btn-outline-success" href="http://localhost:8000/signup">Sign up</a>
						</li>
					</ul>
					{% endif %}
				</div>
			</div>
		</nav>
	</div>
	<div id="content">
	{% block content %}
	{% endblock %}
	</div>

	<footer id="footer">
		<div>
			<small>
				<span>Coded by Team <span class="text-primary">Suda</span></span>
			</small>
		</div>
		<div>
			<small>Copyright 2018</small>
		</div>
	</footer>

<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="reply-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="myModalLabel">Please Login!</h5>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<a class="btn btn-primary" href="#">Go to Login</a>
			</div>
        </div>
    </div>
</div>

<script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/popper.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
